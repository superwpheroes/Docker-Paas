<md-dialog aria-label="{{title}}">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{title}}</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="close()">
				<md-icon class="usin-icon-delete" aria-label="Close dialog"></md-icon>
			</md-button>
		</div>
	</md-toolbar>

	<md-dialog-content>
		<div class="md-dialog-content">
			<div ng-if="content" ng-bind-html="content"></div>
			<div ng-if="message">
				<p>{{message}}</p>
			</div>
			<div class="usin-error" ng-if="error">{{error}}</div>
		</div>
	</md-dialog-content>

	<md-dialog-actions layout="row">
		<div class="usin-icon-simple-loading" ng-show="isLoading"></div>
		<button class="usin-btn" ng-click="close()">
			{{strings.cancel}}
		</button>
		<button class="usin-btn usin-btn-main" ng-click="callAction()">
			{{actionText}}
		</button>
	</md-dialog-actions>
</md-dialog>
